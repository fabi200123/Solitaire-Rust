<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
</head>
<body>
    <canvas id="gameCanvas" width="1000" height="800" style="border: 1px solid black; background-color: green;"></canvas>
    <script type="module">
        import init, { start } from '../pkg/solitaire_wasm.js';

        init()
            .then(() => {
                console.log('WebAssembly module initialized.');
                start();
                console.log('start() function called.');
            })
            .catch(err => {
                console.error('Failed to initialize WebAssembly module:', err);
            });
    </script>
</body>
</html>
